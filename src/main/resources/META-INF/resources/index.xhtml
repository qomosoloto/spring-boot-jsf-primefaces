<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Home</title>
    <!-- Custom Theme files -->
    <h:outputStylesheet library="css" name="login.css"/>
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <!--Google Fonts-->
    <link href='http://fonts.useso.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400'
          rel='stylesheet' type='text/css'/>
    <link href='http://fonts.useso.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'/>
    <!--Google Fonts-->

    <link rel="ortcut icon" type="image/x-ico"
          href="#{request.contextPath}/resources/images/favicon.ico"></link>
    <style type="text/css">
        body {
            background: url(#{resource[ 'images/banner.jpg' ]}) !important;
        }
    </style>
</h:head>
<h:body>
    <div class="login">
        <h2>管家</h2>

        <div class="login-top">
            <h1>登录表单</h1>

            <h:form id="login_form">
                <p:growl id="msg" showDetail="true"/>
                <p:inputText placeholder="输入用户帐号" value="#{login.user}" required="true" validatorMessage="请输入用户帐号"/>
                <p:password placeholder="输入密码" value="#{login.pwd}" required="true" validatorMessage="请输入密码"/>


                <div class="forgot">
                    <p:commandLink href="#">忘记密码</p:commandLink>
                    <p:commandButton value="登录" update=":login_form,:login_form:msg" process=":login_form"
                                     actionListener="#{login.validateUsernamePassword}">
                    </p:commandButton>
                </div>
            </h:form>
        </div>
        <div class="login-bottom">
            <h3>新用户 &nbsp;<p:commandLink href="#">注册</p:commandLink>&nbsp; 这里</h3>
        </div>
    </div>

</h:body>
</html>
