<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>


</h:head>

<h:body>
    <ui:composition template="/templates/layout.xhtml">

        <ui:define name="content1">
            <ui:include src="search.xhtml"/>
        </ui:define>

        <ui:define name="content2">

            <p:panel>
                <h:form id="form1">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:dataTable resizableColumns="true" var="info" value="#{infoBean.list}" paginator="true" rows="10"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 paginatorPosition="bottom" editable="true"
                                 emptyMessage="no data........"
                                 rowsPerPageTemplate="5,10,15" id="infoTable" lazy="false">

                        <f:facet name="header" style="text-align: left;">
                            <p:outputPanel layout="block" style="text-align: left;">
                                <p:commandButton value="新增" icon="ui-icon-plus"/>
                                <p:commandButton value="导出" icon="ui-icon-plus"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="名称" sortBy="#{info.name}">
                            <h:outputText value="#{info.age}"/>
                        </p:column>

                        <p:column headerText="省" sortBy="#{info.name}">
                            <h:outputText value="#{info.age}"/>
                        </p:column>
                        <p:column headerText="城市" sortBy="#{info.age}">
                            <h:outputText value="#{info.age}"/>
                        </p:column>
                        <p:column headerText="区县" sortBy="#{info.isActive}">
                            <h:outputText value="#{info.age}"/>
                        </p:column>
                        <p:column headerText="地址">
                            <h:outputText value="#{info.age}"/>
                        </p:column>
                        <p:column headerText="经纬度">
                            <h:outputText value="#{info.age}"/>
                        </p:column>
                        <p:column headerText="加入时间">
                            <h:outputText value="#{info.age}"/>
                        </p:column>


                        <p:column headerText="操作" width="186">
                            <p:outputPanel layout="block" style="text-align: center;">

                                <p:commandButton value="查看/修改" icon="ui-icon-pencil">
                                    <p:ajax event="click" listener="#{infoBean.select(info)}"
                                            oncomplete="PF('detailDialog').show();"/>
                                </p:commandButton>

                                <p:commandButton value="删除" icon="ui-icon-trash">
                                    <p:ajax event="click" listener="#{infoBean.select(info)}"
                                            oncomplete="PF('detailDialog).show()"/>
                                </p:commandButton>
                            </p:outputPanel>

                        </p:column>


                    </p:dataTable>


                </h:form>

            </p:panel>


            <ui:include src="detail.xhtml"/>



        </ui:define>

    </ui:composition>
</h:body>
</html>
