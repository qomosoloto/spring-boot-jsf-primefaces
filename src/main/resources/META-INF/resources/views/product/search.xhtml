<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <p:panel>
        <f:facet name="header">
            当前位置－－>产品管理
        </f:facet>

    </p:panel>

    <h:form id="search_form">
        <p:panel>

            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="productName" value="产品名称"/>
                    <p:inputText id="productName" value="" placeholder="" type="text"/>
                </div>
                <div class="ui-grid-col-3">
                    <p:outputLabel for="productType" value="产品类型"/>
                    <p:selectOneMenu id="productType">
                        <!--选项里的itemValue不该使用ordinal,应该用name-->
                        <f:selectItem itemLabel="全部" itemValue="-1"/>
                        <f:selectItem itemLabel="实物" itemValue="PHYSICAL"/>
                        <f:selectItem itemLabel="虚拟" itemValue="VIRTUAL"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-grid-col-3">
                    <p:outputLabel for="codeSn" value="产品ID"/>
                    <p:inputText id="codeSn" value="" placeholder="" type="text"/>
                </div>
                <div class="ui-grid-col-3">
                    <p:outputLabel for="category" value="产品类目"/>
                    <p:selectOneMenu id="category">
                        <f:selectItem itemLabel="全部" itemValue="-1"/>
                        <f:selectItem itemLabel="娱乐" itemValue="10000"/>
                        <f:selectItem itemLabel="美食" itemValue="10001"/>
                        <f:selectItem itemLabel="丽人" itemValue="10002"/>
                        <f:selectItem itemLabel="生活" itemValue="10003"/>
                        <f:selectItem itemLabel="亲子" itemValue="10004"/>
                        <f:selectItem itemLabel="旅游" itemValue="10005"/>
                        <f:selectItem itemLabel="其他" itemValue="10006"/>
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="ui-grid-row">
                <p:outputPanel layout="block" style="text-align: center;">
                    <p:commandButton value="搜索" icon="ui-icon-search" validateClient="true" process="@this"
                                     actionListener="#{productBean.paramSearch}"
                                     update=":form1:infoTable">

                    </p:commandButton>

                    <p:commandButton value="重置" icon="ui-icon-refresh" process="@this"
                                     actionListener="#{productBean.paramReset}">
                        <p:ajax update="search_form" resetValues="true"/>
                    </p:commandButton>
                </p:outputPanel>

            </div>
        </p:panel>
    </h:form>
</f:view>
</html>
